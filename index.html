</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <h1 class="text-4xl text-white-900 text-center">Image Changer</h1>
    
    <div class="1 shadow  rounded-lg mx-auto items-center m-4 p-4 h-90 w-90">
    <img src="https://images.unsplash.com/photo-1529655683826-aba9b3e77383?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bG9uZG9ufGVufDB8fDB8fHww"
    class="img1 ">
    <button class="btn1 rounded bg-blue-700 text-white items-center mx-auto">London</button>
    </div>
    

 <script>
 
    const img1=document.querySelector('.img1');
    const btn1=document.querySelector('.btn1');
    const previmg=img1.src;
    const prevtext=btn1.textContent;
    btn1.addEventListener('click',()=>{
        img1.src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmV3JTIweW9ya3xlbnwwfHwwfHx8MA=="
        btn1.textContent="New York"
    })
    btn1.addEventListener('dblclick',()=>{
        img1.src=previmg;
        btn1.textContent=prevtext;
    })
 </script>   
</body>
</html>
